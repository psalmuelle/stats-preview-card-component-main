<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
 
  
  <main>
    <figure class="image">
    <img src="./images/image-header-mobile.jpg" alt="image-header-mobile" class="image  visible">
    
    <img src="./images/image-header-desktop.jpg" alt="image-header-desktop" class="image">
      
      <div class="overlay">

      </div>
    </figure>
 <div role="group" class="group">

    <section class="info">
<h1>
  Get <span>insights</span> that help your business grow.
</h1>
<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
</section>

<section class="all-stats">
 <figure class="stat">
   <h2>10k+</h2>
   <figcaption>companies</figcaption>
 </figure>

 <figure class="stat">
  <h2>314</h2>
  <figcaption>templates</figcaption>
</figure>

<figure class="stat">
  <h2>12M+</h2>
  <figcaption>queries</figcaption>
</figure>
</section>
</div>
  </main>


  <script src="index.js"></script>
</body>
</html>
